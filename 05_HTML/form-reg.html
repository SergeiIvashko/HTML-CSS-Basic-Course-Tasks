<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration form</title>
    </head>
    <body>
        <form id="reg-form" name="user-data" method="post" action="http://fe.it-academy.by/TestForm.php" target="_blank">
            <fieldset>
                <legend>Личные данные</legend>

                <label><input type="text" id="last-name" name="last-name-field" patten="[А-Яа-я]+" placeholder="Фамилия" maxlength="25" autofocus required></label><br>
                
                <label><input type="text" id="first-name" name="first-name-field" patten="[А-Яа-я]+" placeholder="Имя" maxlength="20" required></label><br>

                <label><input type="text" id="patronimic" name="patronimic-field" patten="[А-Яа-я]+" placeholder="Отчество" maxlength="24" required></label><br>

                <fieldset>
                    <legend>Паспортные данные</legend>
                    
                    <label><input type="text" id="pas-sr" name="pas-sr-field" pattern="^[A-Z]{2.}" placeholder="XX" size="2" maxlength="2" required></label>

                    <label><input type="text" id="pas-nr" name="pas-nr-field" pattern="^[0-9]{7.}" placeholder="1234567" size="7" maxlength="7" required></label>

                </fieldset>
                
                <fieldset>
                    <legend>Дата рождения</legend>
                    
                    <label><input type="text" id="birth-year" name="birth-year-fld" pattern="^[0-9]{4.4}" placeholder="19XX"></label><br>
                    
                    <select name="birth-month">
                        <option value="1">Январь</option>
                        <option value="2">Февраль</option>
                        <option value="3">Март</option>
                        <option value="4">Апрель</option>
                        <option value="5">Май</option>
                        <option value="6">Июнь</option>
                        <option value="7">Июль</option>
                        <option value="8">Август</option>
                        <option value="9">Сентябрь</option>
                        <option value="10">Октябрь</option>
                        <option value="11">Ноябрь</option>
                        <option value="12">Декабрь</option>
                    </select><br>

                    <label><input type="number" min="1" max="31" step="1" placeholder="01"></label>
                </fieldset>

                <select name="nationality" id="nationality" required>
                    <option value="by">Беларусь</option>
                    <option value="ua">Украина</option>
                    <option value="lv">Литва</option>
                    <option value="lt">Латвия</option>
                    <option value="pl">Польша</option>
                </select>
                <label for="nationality">Национальность</label><br>

                <label>Адрес:<br><input type="text" id="address" name="address-fld"></label>
            </fieldset>

            <fieldset>
                <legend>Интересы</legend>

                <fieldset>
                    <legend>Хобби</legend>
                    <label>
                        <input type="checkbox" name="hobby[]">
                        Рыбалка
                    </label><br>
                    <label>
                        <input type="checkbox" name="hobby[]">
                        Астрономия
                    </label><br>
                    <label>
                        <input type="checkbox" name="hobby[]">
                        Дайвинг
                    </label><br>
                    <label>
                        <input type="checkbox" name="hobby[]">
                        Марки
                    </label><br>
                </fieldset>

                <fieldset>
                    <legend>Домашние животные (возможность выбора нескольких вариантов)</legend>

                    <select id="pet-list" name="pet-list[]" size="12" multiple>
                        <optgroup label="Попугаи">
                            <option value="1">Волнистый</option>
                            <option value="2">Ара</option>
                            <option value="3">Неразлучник</option>
                        </optgroup>
                        
                        <optgroup label="Рыба">
                            <option value="4">Караси</option>
                            <option value="5">Окуни</option>
                            <option value="6">Осётр</option>
                        </optgroup>

                        <optgroup label="Птицы">
                            <option value="7">Стая ворон</option>
                            <option value="8">Аист</option>
                            <option value="9">Археоптерикс</option>
                        </optgroup>
                    </select>
                </fieldset>
            </fieldset>

            <fieldset>
                <legend>Данные для входа и восстановления пароля:</legend>
                
                <label>
                    <input type="text" id="login" name="login-fld" pattern="{5.}" size="20" placeholder="Логин" required>
                </label><br>

                <label>
                    <input type="password" id="password" name="password-fld" pattern="^[A-Za-z]{10.}" size="20" placeholder="Пароль" disabled autocomplete="on" required>
                </label>

            </fieldset>

            <fieldset>
                <legend>Координаты:</legend>

                <label>
                    <input type="email" id="email" name="email-fld" pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" placeholder="введите адрес электронной почты" size="30">
                </label><br>

                <label>
                    <input type="url" id="url" name="url-fld" pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+(?:\.[a-zA-Z0-9-]+)*" placeholder="введите адрес сайта" size="30">
                </label><br>
            </fieldset>

            <fieldset>
                <legend>Цифры</legend>

                <label>
                    <input type="number" id="numbers-digit-set" name="numbers-digit-set-fld"  min="-2.5" max="2.5" step="0.1">
                    Диапазон от -2,5 до 2,5 с шагом 0,1
                </label><br>

                <label>
                    <input type="range" id="range-numbers" name="range-numbers-fld" min="1" max="10">
                    Маскимально значение 10 минимальное 1
                </label>
            </fieldset>

            <fieldset>
                <legend>Кнопки управления</legend>

                <input type="submit" value="Отправить">

                <input type="reset" value="Сбросить"><br>

                <input type="image" src="images/email.jpg" alt="Email icon" title="Email">
            </fieldset>
        </form>
    </body>
</html>
